  <div style="width: 100%; text-align:center;" *ngIf="isCook == true">
      <div style="width:100%;" *ngIf="loginStatus == true">
         <ion-card >

          <ion-button style="display: inline-block" color="danger">Block this user</ion-button>
   
             <ion-item (click)="showMyCard()">
               <ion-icon name="menu" slot="start"></ion-icon>
               <ion-label>All published dishes</ion-label>
             </ion-item>
             <ion-item [routerLink]="['/blacklist']" routerDirection="forward">
               <ion-icon name="time" slot="start"></ion-icon>
               <ion-label>Past servings & manage blacklist</ion-label>
             </ion-item>
             <ion-item >
               <ion-icon name="card" slot="start"></ion-icon>
               <ion-label>Payment options</ion-label>
             </ion-item>
             <ion-item [routerLink]="['/foodposter']" routerDirection="forward">
               <ion-icon name="paper-plane" slot="start"></ion-icon>
               <ion-label>Post a dish</ion-label>
             </ion-item>
             <ion-item [routerLink]="['/manage']" routerDirection="forward">
                <ion-icon name="alert" slot="start"></ion-icon>
